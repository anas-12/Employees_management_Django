{% block content %}
{% load static %}

<div class="login-wrapper">
  <div class="login-container">
    <div class="logo-wrapper">
      <img src="{% static 'images/diab.png' %}" alt="Logo" class="logo">
    </div>
    <div class="form-container">
      <h1 class="title">Connectez-vous</h1>
      <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Se connecter</button>
      </form>
    </div>
  </div>
</div>

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
  }

  .login-container {
    max-width: 500px;
    margin: 0 auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }

  .logo-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
    background-color: #308a52;
  }

  .logo {
    width: 100%;
    max-width: 150px;
    height: auto;
  }

  .form-container {
    padding: 40px;
    background-color: #fff;
  }

  .title {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .form button {
    display: block;
    width: 100%;
    margin-top: 30px;
    padding: 15px;
    background-color: #308a52;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form button:hover {
    background-color: #229030;
  }

  .form input[type="text"],
  .form input[type="password"] {
    display: block;
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }

  .form input[type="text"]:focus,
  .form input[type="password"]:focus {
    outline: none;
    border-color: #308a52;
  }

  body {
    background-image: url("{% static 'images/emp1.jpg' %}");
    background-size: cover;
    background-position: center;
    font-family: 'Roboto', sans-serif;
  }
</style>

{% endblock %}
